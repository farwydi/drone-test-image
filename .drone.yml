kind: pipeline
type: docker
name: default

steps:
- name: kaniko
  image: plugins/kaniko
  settings:
    registry: registry.138.199.171.38.nip.io
    username: admin
    password:
      from_secret: REGISTRY_PASWORD
    repo: registry.138.199.171.38.nip.io/foo/bar
    tags: latest
    insecure: true
- name: update
  image: docker
  volumes:
  - name: app
    path: /opt/app
  - name: podman
    path: /run/podman/podman.sock
  environment:
    DOCKER_HOST: unix:///run/podman/podman.sock
  commands:
  - cd /opt/app
  - docker login registry.138.199.171.38.nip.io
  - docker pull registry.138.199.171.38.nip.io/foo/bar
  - docker compose restart test -d
volumes:
- name: app
  host:
    path: /opt/app
- name: podman
  host:
    path: /run/podman/podman.sock
