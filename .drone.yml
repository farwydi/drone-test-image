kind: pipeline
type: docker
name: default

steps:
- name: kaniko
  image: plugins/kaniko
  settings:
    registry: registry.138.199.171.38.nip.io
    username: admin
    password:
      from_secret: REGISTRY_PASWORD
    repo: registry.138.199.171.38.nip.io/foo/bar
    tags: latest
    insecure: true
    insecure-registry: true
    skip-default-registry-fallback: true
- name: volume
  image: docker
  workspace:
    path: /opt/app
  volumes:
  - name: app
    path: /opt/app
  commands:
  - ls -la
  - pwd
  - docker compose up -d
